<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <title>Cadastre-se gratuitamente</title>
    <link rel="icon" href="./images/Icon.png">
</head>
<body>    
    <header>
        <br>  
        <h1>Formulário de cadastro:</h1>
        <br>
    </header>
        <main>
        <section>
            <article>
                <h3>Quer receber conteúdos exclusivos personalizados baseados nas suas preferências?</h3>
                <h2>Preencha o formulário abaixo para que possamos te conhecer melhor: </h2>
            </article>    
        </section>
        <form action="/submit" method="get">  

        <label for="Nome">
            Nome:
        </label>
        <input type="text" value="Nome" name="Nome" required>
<br><br>
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" name="nascimento" id="nascimento">
 <br>  <br>    
        <label for="Idade">
            Idade:
        </label>
        <input type="number" value="idade" placeholder="Digite aqui sua idade" name="idade" required>
 <br>  <br>     
        <label for="Email">
            Email:
        </label>
         <input type="email" value="email" placeholder="Digite aqui seu email" name="email" required>
<br><br>
        <label for="Senha">
            Senha:
        </label>
        <input type="Senha:" name="Senha" placeholder="Defina uma senha" value="Senha:" required>
<br><br>


        <label for="cidade">Cidade:</label>
        <select name="cidade" >
            <option value="São Leopoldo" >São Leopoldo</option>
            <option value="Novo Hamburgo">Novo Hamburgo</option>
            <option value="Sapucaia">Sapucaia</option>
            <option value="Esteio">Esteio</option>
        </select>
<br><br>
        <label for="genero" aria-placeholder="Selecione seu gênero">Gênero</label>
        <select name="genero">
            <option value="mulher">Feminino</option>
            <option value="homem">Masculino</option>
            <option value="outro">Outro</option>
            <option value="seminfo">Prefiro não informar</option>
        </select>
        <br><br><br>
        <h4>Já possui conta? <a href="login.html" > Faça login</a> </h4> 
        <br>
        <button type= "submit">Cadastrar</button> 
</form>
</main>
</body>

    body {
    font-family: Georgia, 'Times New Roman', Times, serif;

        color: white;

    }

        margin-left: 20px;
    }


main{
    padding: 20px;
}
</style>
